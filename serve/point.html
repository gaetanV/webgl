<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>

            * { margin:0; padding:0; }

            html, body { width:100%; height:100%;  background:#333; }
            canvas {
                border: none;
                height: 100vh;
                width: 100vw;
                display: block;
            }
        </style>
        <script src="./script/pointCircle.js"></script>
        <script src="./script/bufferPoint.js"></script>
    </head>
    <body>
        <canvas id="glCanvas"></canvas>

        <script>
            var canvas  = document.getElementById('glCanvas');
            var randomPointX = () => Math.random()*canvas.width;
            var randomPointY = () => Math.random()*canvas.height;

            function stroke(nbPoint){
                var PointCircleStroke = new pointCircle(canvas,0);

                var buffer = new bufferPoint(nbPoint);
         
                for(var i = 0; i< nbPoint/2; i++){

           
                    buffer.addCircle(
                        randomPointX(),
                        randomPointY(),
                        14.0,
                        [0, 125, 125]
                    );

                    buffer.addCircle(
                        randomPointX(),
                        randomPointY(),
                        14.0,
                        [255, 125, 6]
                    );
                }

                PointCircleStroke.drawBuffer(
                   buffer.point,
                   buffer.color,
                   buffer.size
                );
            }

            function strokeDouble(nbPoint){

                var PointCircleStroke = new pointCircle(canvas,1);

                var buffer = new bufferPoint(nbPoint*2);

                for(var i = 0; i< nbPoint/2; i++){

                    var a = randomPointX();
                    var b = randomPointY();

                    buffer.addCircle(
                        a,
                        b,
                        14.0,
                        [255, 255, 255]
                    );

                    buffer.addCircle(
                        a,
                        b,
                        9.0,
                        [0, 125, 125]
                    );
                }

                for(var i = 0; i< nbPoint/2; i++){

                    var a = randomPointX();
                    var b = randomPointY();

                    buffer.addCircle(
                        a,
                        b,
                        14.0,
                        [255, 255, 255]
                    );

                    buffer.addCircle(
                        a,
                        b,
                        9.0,
                        [255, 125, 6]
                    );
                }

                PointCircleStroke.drawBuffer(
                    buffer.point,
                    buffer.color,
                    buffer.size
                );

              
            }
            function texture(nbPoint){

                
                var PointCircleStroke = new pointCircle(canvas,2);

                PointCircleStroke.loadTexture("./ressource/icon.png").then(()=>{

          
 
                    var buffer = new bufferPoint(nbPoint*2);

                    for(var i = 0; i< nbPoint/2; i++){

                        var a = randomPointX();
                        var b = randomPointY();

                        buffer.addCircle(
                            a,
                            b,
                            32.0,
                            [255, 255, 255]
                        );

                    
                    }
                    PointCircleStroke.drawBuffer(
                        buffer.point,
                        buffer.color,
                        buffer.size
                    );

                })

               
            }

            console.time("time");
            stroke(50000);
            //strokeDouble(50000);
            //texture(50000);
            console.timeEnd("time");
        </script>
    </body>
</html>
